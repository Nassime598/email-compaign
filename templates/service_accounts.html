<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Service Accounts</title>
  <link rel="stylesheet" href="../static/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    :root {
      --primary-color: #0077cc;
      --primary-hover: #005fa3;
      --background-color: #eef2f7;
      --card-background: #ffffff;
      --border-radius: 12px;
      --transition-speed: 0.3s;
      --input-border: #ccc;
      --input-focus-border: #0077cc;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: var(--background-color);
      color: #2c3e50;
      transition: background var(--transition-speed);
    }

    .container {
      background: var(--card-background);
      padding: 40px;
      border-radius: var(--border-radius);
      max-width: 700px;
      margin: 50px auto;
      box-shadow: var(--shadow);
      display: grid;
      gap: 40px;
      transition: box-shadow var(--transition-speed);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
    }

    nav a {
      text-decoration: none;
      color: var(--primary-color);
      font-weight: 600;
      font-size: 16px;
      transition: color var(--transition-speed);
    }

    nav a:hover {
      color: var(--primary-hover);
    }

    h1 {
      font-size: 36px;
      text-align: center;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 26px;
      border-bottom: 3px solid var(--primary-color);
      padding-bottom: 10px;
      margin-bottom: 25px;
    }

    form {
      display: grid;
      gap: 20px;
    }

    input, select {
      width: 100%;
      padding: 14px;
      border: 1px solid var(--input-border);
      border-radius: 8px;
      font-size: 16px;
      transition: border var(--transition-speed), box-shadow var(--transition-speed);
    }

    input:focus, select:focus {
      border-color: var(--input-focus-border);
      box-shadow: 0 0 5px rgba(0, 119, 204, 0.3);
      outline: none;
    }

    button {
      background-color: var(--primary-color);
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color var(--transition-speed), transform var(--transition-speed);
    }

    button:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
    }

    .form-section {
      display: grid;
      gap: 20px;
    }

    @media (min-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Manage Service Accounts</h1>

    <nav>
      <a href="/">Home</a>
      <a href="/campaigns">Manage Campaigns</a>
    </nav>

    <section class="form-section">
      <h2>Upload Service Account</h2>
      <form id="uploadServiceAccountForm" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Service Account Name" required>
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
      </form>
    </section>

    <section class="form-section">
      <h2>Upload User List</h2>
      <form id="uploadUserListForm" enctype="multipart/form-data">
        <select id="serviceAccountsDropdown" name="service_account_id" required>
          <option value="">Select Service Account</option>
        </select>
        <input type="file" name="file" required>
        <button type="submit">Upload Users</button>
      </form>
    </section>
  </div>

  <script src="../static/service_accounts.js"></script>
</body>
</html>
